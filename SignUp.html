<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="SignUpcss.css">
  </head>
  <body>
    <div class="bg">
      <div class="navbar">
        <nav>
          <img src="Netflixlog.png" alt=""height="70px">
        </nav>
      </div>
      <div class="down">
        <form class="banking" action="Dashboard.html">
            <h1>Start your free Month!</h1>
            <h2>Cancel online anytime you want.</h2>
            <h3>No commitments,fees or hassles.</h3>
            <input type="text" name="First Name" value=""placeholder="First Name" required>
            <input type="text" name="Last name" value=""placeholder="Last Name">
            </br>
            <input type="text" name="" value=""placeholder="Card Number"maxlength="16" required>
            <p>Expiration Date</p>
            <select class="m" name="Month">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>
            </select>
            <select class="y" name="Year">
              <option value="">2020</option>
              <option value="">2021</option>
              <option value="">2022</option>
              <option value="">2023</option>
              <option value="">2024</option>
              <option value="">2025</option>
              <option value="">2026</option>
              <option value="">2027</option>
              <option value="">2028</option>
              <option value="">2029</option>
              <option value="">2030</option>
            </select>
            <input type="text" name="Security code" value=""placeholder="Security code"maxlength="3"required>
            </br>
            <a href="terms.html">Terms and conditions</a>
            <a href="Dashboard.html">
            <input type="submit" name="" value="Start Membership">
            </a>
        </form>
      </div>
    </div>
  </body>
</html>
